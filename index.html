<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        overflow: hidden; /* Hide overflow to prevent scrollbars */
    }

    .video-background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        overflow: hidden;
    }

    .video-background video {
        min-width: 100%;
        min-height: 100%;
        width: auto;
        height: auto;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: -1;
    }

    .content {
        position: relative;
        z-index: 1; /* Ensure content appears above the video */
        text-align: center;
        color: white;
        padding: 20px;
    }

    .content h1 {
        font-size: 5rem;
    }
    .button {
       
        border: none;
        outline: none;
        cursor: pointer;
        padding: 20px 40px;
        
        transition: background-color 0.3s ease;
        margin-bottom: 5px; /* Adjust the spacing between buttons */

    }


    .button img {
        width: 100%;
        height: 100%;
    }
    h1 {
    font-family: 'Pacifico', cursive;
    margin-top: 2rem;
    font-size: 4rem;
    color: #FFD700; 
    text-shadow: 0 0 10px #FFD700, 0 0 20px #FFD700, 0 0 40px #FFD700, 0 0 80px #FFD700, 0 0 160px #FFD700, 0 0 320px #FFD700, 0 0 640px #FFD700;
    animation: glowing 2s linear infinite;
    text-align: center;
  }

  @keyframes glowing {
    0% {
      color: #FFD700; 
      text-shadow: 0 0 10px #FFD700, 0 0 20px #FFD700, 0 0 40px #FFD700, 0 0 80px #FFD700, 0 0 160px #FFD700, 0 0 320px #FFD700, 0 0 640px #FFD700;
    }
    50% {
      color: #ffd70080; 
      text-shadow: none;
    }
    100% {
      color: #FFD700; 
      text-shadow: 0 0 10px #FFD700, 0 0 20px #FFD700, 0 0 40px #FFD700, 0 0 80px #FFD700, 0 0 160px #FFD700, 0 0 320px #FFD700, 0 0 640px #FFD700;
    }
  }





</style>
